{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/transactionsEdit.css' %}">

<div class="transaction-edit-page">
    <div class="p-3 mt-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card p-3 mb-4 rounded transaction-edit-form">
                        <div class="card-body">
                            <h2>Edit Transaction</h2>
                            <hr />
                            <form method="POST" action="{% url 'finances.edit_transaction' transaction.id %}">
                                {% csrf_token %}
                                {{ template_data.form.as_p }}
                                <button type="submit" class="btn bg-#7E5BEF text-white">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
