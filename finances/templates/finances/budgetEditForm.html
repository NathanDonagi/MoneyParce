{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Edit Budget</h2>
            <hr />
            <form method="POST" action="{% url 'finances.edit_budget' budget.id %}">
              {% csrf_token %}
              {{ template_data.form.as_p }}
              <button type="submit" class="btn bg-dark text-white">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
