{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-3 mb-4 rounded">
          <div class="card-body">
            <h2 class="heading">Reset Password</h2>
            <hr />
            <form method="POST">
              {% csrf_token %}
              {{ template_data.userForm.as_p }}
                <div class = "text-center">
                    <button type="submit" class="btn custom-login-btn text-white">Reset</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
